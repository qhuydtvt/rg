<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta property="og:url" content="https://qhuydtvt.github.io/rg" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tham gia thử thách nhân phẩm cùng MindX" />
    <meta property="og:description" content="Minigame đặc biệt nhân dịp Techkids đổi tên thành MindX với phần quà lên tới 50 triệu đồng" />
    <meta property="og:image" content="https://mindx.edu.vn/static/images/rebrand-game-thumbnail.jpg" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MindX Challenge</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/web.json", {onProgress: UnityProgress});

      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">

        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        
      </div>
    </div>
